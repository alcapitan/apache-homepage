<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,follow">
        <title>Apache Homepage</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <h1>Welcome to Apache Homepage !</h1>
        </header>
        <section>
            <!--  Put your projects here using the example below -->
            <div class="available">
                    <a href="http://localhost">
                        <article class="project">
                            <div class="icon">
                                <img src="./icons/default_icon.png">
                            </div>
                            <div class="text">
                                <p>Project Name</p>
                                <em>Project description</em>
                            </div>
                        </article>
                    </a>
            </div>
        </section>
        <footer>
            <p><a href="https://github.com/alcapitan/apache-homepage">Go to the Github project page</a></p>
            <p>Version of 22 october 2022</p>
        </footer>
    </body>
</html>
